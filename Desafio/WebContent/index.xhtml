<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<title>Entrar</title>
	</h:head>

	<h:body>
		<h:form id="formLogin">
			<h2><h:outputLabel binding="#{controleUsuario.outputErrorMessage}" style="visible:false" /></h2>
			<h3>Entrar</h3><br/>
			Email:
			<h:inputText binding="#{controleUsuario.inputEmail}" id="email" /> <br/>
			Senha:
			<h:inputSecret binding="#{controleUsuario.inputSenha}" id="senha" /> <br/>
			<h:commandButton value="Entrar" action="#{controleUsuario.fazerLogin}"></h:commandButton>
			<h:commandButton value="Novo Usuário" action="#{controleUsuario.telaDeUsuario}"></h:commandButton>
		</h:form>
	</h:body>
</html>
